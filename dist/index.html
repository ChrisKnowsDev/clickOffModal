<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- local css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Click Off Modal</title>
</head>

<body>
  <!-- cards -->
  <div class="cards">
    <div class="card" data-description='This is the first card'>
      <img src="https://picsum.photos/id/237/200" alt="dog">
      <h2>Good Dog</h2>
      <button>More Info</button>
    </div>
    <div class="card" data-description='This is the second card'>
      <img src="https://picsum.photos/id/238/200" alt="city">
      <h2>The City</h2>
      <button>More Info</button>
    </div>
    <div class="card" data-description='This is the third card'>
      <img src="https://picsum.photos/id/239/200" alt="dandelion">
      <h2>Dandelion Diddy</h2>
      <button>More Info</button>
    </div>
    <div class="card" data-description='This is the fourth card'>
      <img src="https://picsum.photos/id/240/200" alt="man on stairs">
      <h2>Step Up</h2>
      <button>More Info</button>
    </div>
  </div>

  <!-- modal -->
  <div class="modal-outter">
    <div class="modal-inner">
      <p>Testing 123</p>
    </div>
  </div>

  <!-- local jss -->
  <script src="./js/app.js"></script>
</body>

</html>
